<!DOCTYPE html>
<head>
    <title>Fitness Assessment</title>
    <link rel="stylesheet" href="fitness_assessment.css">
</head>
<body>
    <div class="assessment-container">
        <div>
            <h1> Fitness Assessemnt Form </h1>
            <p> Please fill out your details below to track your fitness level currently. This is also to assessment of your body. Reminder: Theses answers will not be seen they are just to determine your fitness plan! Your participation is appreciated.!</p>
        </div>
                <form>
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="e.g. John Doe" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120">
            </div>

            <div class="form-group">
                <label for="activity-level">Current Activity Level:</label>
                <select id="activity-level" name="activity-level">
                    <option value="sedentary">Sedentary (Little to no exercise)</option>
                    <option value="light">Light (1-2 days/week)</option>
                    <option value="moderate">Moderate (3-5 days/week)</option>
                    <option value="active">Very Active (6-7 days/week)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="goal">Primary Fitness Goal:</label>
                <select id="goal" name="goal">
                    <option value="weight-loss">Weight Loss</option>
                    <option value="muscle-gain">Muscle Gain</option>
                    <option value="endurance">Endurance/Cardio</option>
                    <option value="flexibility">Flexibility & Mobility</option>
                </select>
            </div>

            <div class="form-group">
                <label for="injuries">Any current injuries or medical conditions?</label>
                <textarea id="injuries" name="injuries" rows="3" placeholder="List any concerns here..."></textarea>
            </div>

            <button type="submit">Submit Assessment</button>
        </form>
    </div>

</body>
<html>
